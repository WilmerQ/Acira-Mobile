<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row>
        <ion-col col-2>
        </ion-col>
        <ion-col>
          <ion-title class="color-header">Inicio de sesión</ion-title>
        </ion-col>
        <ion-col col-2>
          <img alt="logo" class="displayed" height="28" src="assets/img/logo_app.png">
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="myForm" (ngSubmit)="doLogin()">
    <ion-item>
      <ion-icon name="ios-person" item-right></ion-icon>
      <ion-label floating>nombre de Usuario</ion-label>
      <ion-input formControlName="nombreusuario" type="text" (ionChange)="setFilteredItems()"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('nombreusuario').errors && myForm.get('nombreusuario').dirty">
      <p color="danger" ion-text *ngIf="myForm.get('nombreusuario').hasError('required')">Se requiere el campo</p>
      <p color="danger" ion-text *ngIf="myForm.get('nombreusuario').hasError('pattern')">No coincide con el formato</p>
    </ion-item>

    <ion-item>
      <ion-icon name="md-key" item-right></ion-icon>
      <ion-label floating>Contraseña</ion-label>
      <ion-input formControlName="contrasena" type="password" (ionChange)="setFilterPassword()"></ion-input>
    </ion-item>
    <ion-item *ngIf="myForm.get('contrasena').errors && myForm.get('contrasena').dirty">
      <p color="danger" ion-text *ngIf="myForm.get('contrasena').hasError('required')">Se requiere el campo</p>
      <p color="danger" ion-text *ngIf="myForm.get('contrasena').hasError('pattern')">No coincide con el formato</p>
    </ion-item>


    <div padding>
      <button ion-button icon-end block type="submit" style="background: #ed7425" [disabled]="desactivarElementos">
        Entrar
        <ion-icon name="log-in"></ion-icon>
      </button>
    </div>
  </form>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full outline style="color: #ed7425" [navPush]="paginaRegistro">No estas Registrado? Registrate</button>
    <ion-label style="text-align: center">Santa Marta D.T.C.H</ion-label>
  </ion-toolbar>
</ion-footer>
